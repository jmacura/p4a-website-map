<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>P4A web - HS Layers</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black"/>

</head>
<body>
    <div style="height:30em; width: 100%">
        <div id="hs-app" hs ng-app="hs" ng-controller="Main" style="position: relative; width: 100%; height: 100%; padding: 0; border: 0; margin: 0;"> </div>
    </div>

<script>
    function styleFunction(feature, resolution) {
      //console.log(feature.get('isFounder'));
      if(feature.get('isFounder') && feature.get('isFounder') === 'yes') { // je zakladajici clen
        return new ol.style.Style({
        image: new ol.style.Circle({
          fill: new ol.style.Fill({
            color: 'rgba(128, 255, 128, 0.2)'
          }),
          stroke: new ol.style.Stroke({
            color: '#77e405',
            width: 4
          }),
          radius: 6
        }),
      });
      } else { //neni zakladajici clen
        return new ol.style.Style({
        image: new ol.style.Circle({
          fill: new ol.style.Fill({
            color: 'rgba(255, 128, 128, 0.2)'
          }),
          stroke: new ol.style.Stroke({
            color: '#e49905',
            width: 4
          }),
          radius: 6
        }),
      });
      }
    }
    function getLRUser() {
      return (0);
    }
    function hslayersNgConfig(ol) {
      return {
        sizeMode: 'container',
        sidebarClosed: true,
        useIsolatedBootstrap: true,
        useProxy: true,
        //proxyPrefix: "/proxy/",
        componentsEnabled: {
          sidebar: false,
          toolbar: false,
          geolocationButton: false,
        },
        default_layers: [
          new ol.layer.Tile({
            source: new ol.source.OSM({
              url: 'https://maps.wikimedia.org/osm-intl/{z}/{x}/{y}.png'
            }),
            title: 'Wikimedia Map',
            base: true,
            visible: true,
            removable: false
          }),
          new ol.layer.Vector({
            title: 'Partners',
            style: styleFunction,
            popUp: {
              display: 'hover',
              attributes: [
                {
                  attribute: 'logo', displayFunction: x => {
                    return '<img src=\"https://www.plan4all.eu/wp-content/uploads/' + x + '\" width=\"100rem\" >';
                  }
                },
                {
                  attribute: 'website', label: 'web', displayFunction: x => {
                    return '<a href=\"' + x + '\" target=\"_blank">' + x + '</a>';
                  }
                }
              ]
            },
            source: new ol.source.Vector({
              format: new ol.format.GeoJSON(),
              url: 'https://raw.githubusercontent.com/jmacura/p4a-website-map/master/data/Plan4All_Members.geojson'//'./data/Plan4All_Members.geojson'
            }),
            //cluster: true
          })
        ],
        default_view: new ol.View({
          center: ol.proj.transform([17.474129, 52.574000], 'EPSG:4326', 'EPSG:3857'),
          zoom: 4,
          units: 'm'
        })
      }
    }
</script>
<script src='./lib/hslayers-ng.js'></script> <!-- https://unpkg.com/hslayers-ng@1.17.5/dist/hslayers-ng.js -->

</body>
</html>
